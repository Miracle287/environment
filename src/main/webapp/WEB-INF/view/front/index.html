<!DOCTYPE html>
<html lang="en">
<head>
    <title>保护环境，人人有责</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all"/>
    <!--[if IE 6]>
    <link rel="stylesheet" href="assets/css/ie6.css" type="text/css" media="all"/>
    <script src="assets/js/png-fix.js" type="text/javascript"></script>
    <![endif]-->
    <script src="assets/js/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="assets/js/jquery.jcarousel.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            background-color: #CFC;
        }

        a:link {
            color: #4c4c4c;
        }

        a:hover {
            color: #F00;
        }
    </style>
</head>
<body>
<!-- Header -->
<div id="header">
    <div class="shell">
        <h1 id="logo" class="notext"><a href="javascript:location.reload();"></a></h1>
        <div id="navigation">
            <ul>
                <li><a id="zhuye" onclick="setMainContent('zhuye')" class="active"><span>主页</span></a></li>
                <li><a id="hngq" onclick="setMainContent('hngq')"><span>回忆过去</span></a></li>
                <li><a id="gwxz" onclick="setMainContent('gwxz')"><span>感悟现在</span></a></li>
                <li><a id="zwwl" onclick="setMainContent('zwwl')"><span>展望未来</span></a></li>
                <li><a id="timeline" onclick="setMainContent('timeline')"><span>时光轴</span></a></li>
                <li><a href="forum" target="_blank"><span>论坛</span></a></li>
            </ul>
            <a href="login" id="dl" class="buy-now">${session.User==null?"登录":session.User.username}</a>
            <a href="register" id="zc" class="buy-now">注册</a>
            <a href="user/logout" style="color: #0252aa" id="zx">${session.User==null?"":"退出"}</a>
        </div>
    </div>
</div>
<!-- End Header -->

<div id="content">
    <iframe id="mainContent" name="content" src="zhuye" frameborder="0" width="100%" height="100%" scrolling="no"></iframe>
</div>

<!-- Footer -->
<div id="bottom" align="right" style="bottom: 0; position: fixed; width: 100%; font-size: 15px; color: #FFF; background-color:#093">
    2014年石家庄铁道大学网页设计大赛&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;环保网&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作者：李震宇&nbsp;&nbsp;&nbsp;&nbsp;崔晓腾&nbsp;&nbsp;&nbsp;&nbsp;王帅&nbsp;&nbsp;&nbsp;
</div>
<!-- End Footer -->
</body>

<script lang="JavaScript">
    function setMainContent(action) {
        var mainContent = document.getElementById('mainContent');
        mainContent.src = action;  //嵌套网址
        reSetSize(action)
        var activeClassId = $('.active').attr("id");
        $("#" + activeClassId).attr("class", "");
        $('#' + action).attr("class", "active");
    }

    //根据浏览器大小调整iframe高度
    function reSetSize(action) {
        var windowsHeight = window.innerHeight;
        var header = document.getElementById("header");
        var footer = document.getElementById("bottom");
        if (action == "timeline") {
            document.getElementById("mainContent").style.height = (windowsHeight - header.offsetHeight - footer.offsetHeight + 1400) + "px";
        } else {
            document.getElementById("mainContent").style.height = (windowsHeight - header.offsetHeight - footer.offsetHeight + 140) + "px";
        }
    }

    window.onload = function (ev) {
        reSetSize("#");
    };
</script>
</html>
